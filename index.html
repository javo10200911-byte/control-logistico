<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>üöõ Control Log√≠stico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h2 {
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    thead {
      background: #2c3e50;
      color: #fff;
    }

    th, td {
      padding: 8px 10px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }

    tbody tr:nth-child(even) {
      background: #f2f2f2;
    }

    .contenedor {
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,.1);
    }
  </style>
</head>

<body>

  <div class="contenedor">
    <h2>üìã Registros de Cargue y Descargue</h2>

    <table id="tablaRegistros">
      <thead>
        <tr>
          <th>#</th>
          <th>Fecha</th>
          <th>Transportadora</th>
          <th>Conductor</th>
          <th>Placa</th>
          <th>Producto</th>
          <th>Operaci√≥n</th>
          <th>Inicio</th>
          <th>Fin</th>
          <th>Minutos</th>
          <th>Muelle</th>
          <th>Responsable</th>
          <th>Observaciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Registros din√°micos -->
      </tbody>
    </table>
  </div>

<script>
/* üî¥ PEGA AQU√ç TU URL DE APPS SCRIPT */
const URL_API = "https://script.google.com/macros/s/XXXXXXXXXXXX/exec";

/* üì• Cargar registros */
async function cargarRegistros() {
  try {
    const res = await fetch(URL_API);
    const data = await res.json();

    const tbody = document.querySelector("#tablaRegistros tbody");
    tbody.innerHTML = "";

    data.forEach((r, i) => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${i + 1}</td>
        <td>${formatearFecha(r.Fecha)}</td>
        <td>${r.Transportadora || ""}</td>
        <td>${r.Conductor || ""}</td>
        <td>${r.Placa || ""}</td>
        <td>${r.Producto || ""}</td>
        <td>${r.Operacion || ""}</td>
        <td>${r.Inicio || ""}</td>
        <td>${r.Fin || ""}</td>
        <td>${r.Minutos || ""}</td>
        <td>${r.Muelle || ""}</td>
        <td>${r.Responsable || ""}</td>
        <td>${r.Observaciones || ""}</td>
      `;

      tbody.appendChild(tr);
    });

  } catch (error) {
    console.error(error);
    alert("‚ùå Error cargando los registros");
  }
}

/* üìÖ Formatear fecha */
function formatearFecha(fechaISO) {
  if (!fechaISO) return "";
  const f = new Date(fechaISO);
  return f.toLocaleDateString("es-CO");
}

/* üöÄ Cargar al abrir */
window.onload = cargarRegistros;
</script>

</body>
</html>
